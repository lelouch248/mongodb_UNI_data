<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>      
<h1>RUAS Database Management</h1>
<br>
<div class="border-1">
    <div class="container">
        <h3>Student Table</h3>
        <form id="form" method="post" action="/">
            <div class="form-group">
                <input type="text" name="Student_ID" placeholder="Student_ID" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="S_Course_ID" placeholder="S_Course_ID" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Student_Name" placeholder="Student_Name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Email" placeholder="Email" class="form-control">
            </div>
            <br>
            <button class="btn btn-primary">Update to Student Table</button>
        </form>
    </div>
    <br>
    <div class="container">
        <h3>Course Table</h3>
        <form id="form" method="post" action="/">
            <div class="form-group">
                <input type="text" name="Course_ID" placeholder="Course_ID" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Course_Name" placeholder="Coure_Name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Course_Credits" placeholder="Coure_Credits" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Description" placeholder="Description" class="form-control">
            </div>
            <br>
            <button class="btn btn-primary">Update to Course Table</button>
        </form>
    </div>
    <div class="container">
        <h3>Fees Table</h3>
        <form method="post" action="/">
            <div class="form-group">
                <input type="text" name="Payment_ID" placeholder="Payment_ID" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="F_StudentID" placeholder="F_StudentID" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Amount" placeholder="Amount" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Status" placeholder="Status" class="form-control">
            </div>
            <br>
            <button class="btn btn-primary">Update to Fees Table</button>
        </form>
    </div>
    <br>
    <div class="container">
        <h3>Faculty Table</h3>
        <form method="post" action="/">
            <div class="form-group">
                <input type="text" name="Faculty_ID" placeholder="Faculty_ID" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Faculty_Name" placeholder="Faculty_Name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Faculty_Email" placeholder="Faculty_Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Phone_No" placeholder="Phone_No" class="form-control">
            </div>
            <br>
            <button class="btn btn-primary">update to Faculty Table</button>
        </form>
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
